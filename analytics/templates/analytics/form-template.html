<!--This is a form template to create a input form which will be used  for the registration.html and upload_files.html-->

{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"> <!--error message will show up right above the input fields-->
            <span class="text-danger small">{{ field.errors }}</span> <!--error message in tiny size and red(text-danger)-->
        </div>
        <!--label on the right and input box on the left-->
        <label class="control-label col-sm-2">{{ field.label_tag }}</label> <!--2 columns wide/actual text(field.label_tag)-->
        <div class="col-sm-10">{{ field }}</div> <!--input box/ can be dropdown, input, whatever-->
    </div>
{%  endfor %}
